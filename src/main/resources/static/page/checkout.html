                </div>

                    <label for="phone-number">Phone Number</label>
                    <div class="number-input">
                        <div class="prefix flex-column-gap-0">

                        </div>
                        <div class="input-line">
                            <input type="text" id="phone-number" name="phone-number" placeholder="12 345 67 89" required>
                        </div>
                    </div>
                </div>

                        <option value="gedebey">Gəncə</option>
                        <option value="goranboy">Goranboy</option>
                        <option value="goycay">Göyçay</option>
                        <option value="goygol">Göygöl</option>

                    <input type="text" id="street" name="street" placeholder="28 May street" required>
                </div>
                <div class="address form-item">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="enterance 1, home 11" required>
                </div>
                <div class="full-address-line form-item">
                    <label for="full-address">Full Address</label>
                    <input type="text" id="full-address" name="full-address" placeholder="Baku, 28 May street, enterance 1, home 11, door code 111" required>

                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Your Description" required></textarea>
                </div>

            <p>Need help? <a href="contact.html">Contact us</a></p>

            <div class="content-cart">
                <div class="header">

                <div class="promo-code-form">

                        <div class="promo-wrapper">
                            <label>
                                <input type="text" id="promo-code" placeholder="PROMO CODE" required>
                            </label>
                            <input type="submit" id="apply-promo-code" value="Apply">
