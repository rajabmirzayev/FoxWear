<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoxWear | Homepage</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/page/collections/content-start.css">
    <link rel="stylesheet" href="/css/page/collections/content-collections.css">
</head>
<body>

<div id="header"></div>

<div class="content-collections content-body flex-column-gap-0">
    <div class="content-start content flex-column-gap-0">
        <div class="texts flex-column-gap-10">
            <div class="title">
                <p>Explore our Collections</p>
            </div>
            <div class="subtitle">
                <p>New styles for every season.</p>
            </div>
        </div>
        <div class="link">
            <div class="visit-link">
                <a href="#collections"></a>
            </div>
        </div>
    </div>
    <div class="content-collections" id="collections">
        <div class="collections-wrapper">
            <div class="category-item men">
                <div class="title">Men</div>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <div class="category-item summer">
                <div class="title">Summer</div>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <div class="category-item winter">
                <div class="title">Winter</div>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <div class="category-item women">
                <div class="title">Women</div>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <div class="category-item accessories">
                <div class="title">Accessories</div>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <div class="category-item sport">
                <div class="title">Sport</div>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

<script src="/js/main.js"></script>
<script src="/js/layout.js"></script>
<script src="/js/partials/header/link.js"></script>
<script src="/js/partials/header/login.js"></script>
<script src="/js/partials/header/left-bar-controller.js"></script>
<script src="/js/pages/collections/category-link-controller.js"></script>
</body>
</html>
