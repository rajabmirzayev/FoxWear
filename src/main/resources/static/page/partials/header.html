<div class="login flex-row-gap-0" id="login-popup">
    <div class="overlay" onclick="closeLogin()"></div>
    <div class="content flex-row-gap-0">
        <div class="close-icon" onclick="closeLogin()">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x"
                 viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </div>
        <form action="post" class="login-form flex-column-gap-10">
            <h1>Login</h1>
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email" required/>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Password" required/>
            <div class="remember-me flex-row-gap-0">
                <label for="remember-me" class="flex-row-gap-0">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <p>Remember me</p>
                </label>
            </div>
            <input type="submit" value="Submit" class="submit">
            <p class="register-text">Don't have an account? <a href="/page/register.html"
                                                               class="register-link">Register</a></p>
        </form>
    </div>
